<!DOCTYPE html>
<head>
    <title>Wind Compass</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <meta name="copyright" content="AAMPedUp">
</head>
<body>
<div id="compass">
    <div id="north">
        <h1>N</h1>
    </div>
    <div id="center">
        <div id="west">
            <h1>W</h1>
        </div>
        <div id="middle">
            <div id="circle">
                <div id="arrow">
                    <h1>V</h1>
                </div>
            </div>
        </div>
        <div id="east">
            <h1>E</h1>
        </div>
    </div>
    <div id="south">
        <h1>S</h1>
    </div>
    <div id="info">
        <h1> N - 10mph</h1>
    </div>
</div>
<!--<script src="compass2.js"></script>-->
<footer>
    <small id="copyright">&copy; 2018 AAMPedUp</small>
</footer>
</body>
